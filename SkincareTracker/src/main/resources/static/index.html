<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Product Organizer</title>
<script type="text/javascript" src="js/eventTracker.js"></script>
</head>
<body>

<h1>Product Tracker</h1>

<form name="productForm" id="productFormId">
    <input type="number" name="productId">
    <button name="productButton">Get Product by Id</button>
    <button name="deleteProductButton">Delete Product By Id</button>
  </form>
  <div id="output">
    <div id="productData"></div>
  </div>

  <hr>

<form name="newProductForm">
    <input type="text" name="brand" placeholder="Brand"> <br>
    <input type="text" name="name" placeholder="Name of Product"> <br>
    <input type="text" name="size" placeholder="Size"> <br>
    <input type="text" name="timeuse" placeholder="Time of Use"> <br>
    <input type="text" name="quantity" placeholder="Quantity"> <br>
    <input type="text" name="texture" placeholder="Texture"> <br>
    <button type="submit" name="submit">Add Product</button>
  </form>

  <br>
  <hr>

</body>
</html>
